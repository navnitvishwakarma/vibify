<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Search</title>
    <link rel="stylesheet" href="search.css">
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <img src="spotifylogo.webp" alt="Spotify Logo" class="logo">
        <ul>
            <li><a href="index.htm">üè† Home</a></li>
            <li><a href="search.html">üîç Search</a></li>
            <li><a href="library.htm">üìö Your Library</a></li>
            <li><a href="playlist.htm">‚ñ∂Ô∏è Playlist</a></li>
        </ul>
        <div class="adminside">
        <img src="admin.jpeg" alt="admin" class="admin">
        <h3 class="name">NAVNIT</h3>
        </div>
    </div>

    <!-- Search Section -->
    <div class="main-content">
        <h1>Search</h1>

        <!-- Search Bar -->
        <div class="search-bar">
            <img src="search-img.png" alt="Search Icon">
            <input type="text" placeholder="What do you want to listen to?">
        </div>

        <!-- Browse Categories -->
        <h2>Browse All</h2>
        <div class="categories">
            <div class="category">
                <img src="hindi song.jpg" alt="Hindi Songs">
                <p class="playlist-name">Hindi</p>
            </div>
            <div class="category">
                <img src="punjabi-song.jpg" alt="Punjabi Songs">
                <p class="playlist-name">Punjabi</p>
            </div>
            <div class="category">
                <img src="podcast.webp" alt="Podcasts">
                <p class="playlist-name">Podcasts</p>
            </div>
        </div>
    </div>

    <!-- Music Player -->
    <div class="music-player">
        <img src="album-art.webp" alt="Song Cover" class="song-cover">
        <div class="song-info">
            <p class="song-title">MILLIONAIRE SONG</p>
            <p class="artist">Yo Yo Honey Singh</p>
        </div>
        <audio controls>
            <source src="MILLIONAIRE SONG.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

</body>
</html>
